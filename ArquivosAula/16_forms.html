<!-- DOCTYPE informa a versão do HTML que deve ser renderizada -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulários</title>
    <meta charset="utf-8" />
    <meta name="author" content="Luisão" />
    <meta name="description" content="Lista de documentos" />
    <meta name="keywords" content="html5, tecnologia, " />
  </head>

  <body>
    <h1>Exemplo de formuário</h1>

    <form action="http://google.com/search" method="GET" target="_blank">
      <label for="txtBusca">Faça uma busca</label>
      <input type="text" name="q" id="txtBusca" />
      <input type="submit" value="OK" />
    </form>
  </body>
</html>
