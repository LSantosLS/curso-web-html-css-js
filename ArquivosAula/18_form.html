<!-- DOCTYPE informa a versão do HTML que deve ser renderizada -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário de Dados Pessoais</title>
    <meta charset="utf-8" />
    <meta name="author" content="Luisão" />
    <meta name="description" content="Lista de documentos" />
    <meta name="keywords" content="html5, tecnologia, " />
  </head>

  <body>
    <h1>Exemplo de formuário</h1>

    <form action="#" method="POST">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite um email válido"
          required
        />

        <br />

        <label for="numFilhos">Número de filhos</label>
        <input type="number" name="numFilhos" id="numFilhos" min="0" max="50" />

        <br />

        <label for="nascimento">Nascimento</label>
        <input
          type="date"
          name="nascimento"
          id="nascimento"
          min="2018-01-30"
          max="2138-01-30"
        />

        <br />

        <p>Sexo:</p>
        <label>
          <input type="radio" name="sexo" value="M" />
          Masculino
        </label>

        <label>
          <input type="radio" name="sexo" value="F" />
          Feminino
        </label>

        <input type="hidden" name="expira" value="2018-12-30" />

        <br />

        <label for="estado">Estado</label>
        <select name="estado" id="estado">
          <option value="0">Selecione...</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Área de interesse</legend>

        <label>
          <input type="checkbox" name="html" value="html" id="html" /> HTML
        </label>

        <label>
          <input type="checkbox" name="css" value="css" id="css" /> CSS
        </label>

        <label>
          <input type="checkbox" name="js" value="js" id="js" /> JS
        </label>
      </fieldset>

      <fieldset>
        <legend>Mensagem</legend>
        <textarea
          style="resize: none"
          name="msg"
          id="msg"
          cols="70"
          rows="8"
          maxlength="200"
        ></textarea>

        <textarea
          style="resize: none"
          name="msg"
          id="msg"
          cols="70"
          rows="8"
          readonly
        >
Aqui entra o texto do contrato que precisa ser aceito</textarea
        >

        <label
          ><input type="checkbox" checked name="aceito" id="aceito" />Li e
          aceito</label
        >

        <input type="range" name="" id="" min="0" step="10" max="100" />
        <input type="time" name="" id="" />
        <input type="color" name="" id="" />

        <select multiple size="5">
          <option>Opção 1</option>
          <option>Opção 2</option>
          <option>Opção 3</option>
          <option>Opção 4</option>
          <option>Opção 5</option>
        </select>
      </fieldset>

      <br />
      <br />

      <input type="submit" value="Enviar" />
      <input type="button" value="Button" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
