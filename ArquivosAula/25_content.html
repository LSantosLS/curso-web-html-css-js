    <style>
      div {
        border: 3px solid red;
        padding: 25px;
        position: relative;
        margin: 25px;
      }

      div:before {
        content: "before: ";
        background: #ccc;
      }

      div:after {
        content: "";
        background: red;
        width: 25px;
        height: 25px;
        display: inline-block;
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
